<html>

<head>

 <title>Weather App</title>
 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
 <link rel="stylesheet" href="style.css">

</head>

<body>

 <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  
 <div class="container-fluid text-center">
  <h1>YOUR WEATHER TODAY</h1>
  <p class="greeting">Tell me where you are and I'll tell you what's up!</p>
  <img class="scene img-responsive" src="http://www.clker.com/cliparts/l/N/u/7/P/P/sunshine-md.png">
  
   <div class="result mx-auto text-uppercase container-fluid">
     
    <ul>
     <p class="location">Your Location</p>
     <p class="weather">Weather</p>
     <p id= "now">Temp</p>
     <p id= "hi">Hi</p>
     <p id="lo">Lo</p>
     <p id="wind">Wind Speed</p>
   </ul>
     
  </div>
   
  <button class="btn btn-warning" type="submit">Convert to SI</button>
   
</div>

<script  src="index.js"></script>

</body>

</html>
